<head>
  <title>recipesapp</title>
</head>

<body>
  <h1>Liz's Recipes</h1>

 <div class="outer">
    {{> recipesapp}}
  </div>

<!-- Button trigger modal -->

{{> addRecipe}}

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Recipe Card</h4>
      </div>
      <div class="modal-body">
         {{> addNew}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-customc btn-default" data-dismiss="modal">Close</button>
        {{> addButton}}
      </div>
      </div>
    </div>
  </div>

 
</body>


<template name="recipesapp">
	<div id="table">
    {{> reactiveTable collection=recipes settings=tableSettings}}
  </div> 
</template> 

<!-- Adding button for new recipe form-->
<!--<form name='newPrompt'>
	<input type='button' name='newButton' value='+'>
</form>

Adding new recipe form-->

  <template name='addNew'>
  <div class='form-group'>
    <label for='newName'>Recipe Name:</label>
    <input type='text' id='newName' class='form-control'>
  </div>

  <div class='form-group'>
    <label for='newCuisine'>Cuisine:</label>
    {{> inputAutocomplete settings=settings id="newCuisine" class="input-xlarge" class='form-control'}}
  </div>

  <div class='form-group'>
    <label for='newType'>Type of Dish:</label>
          <select class="form-control" id="newType">
            <option></option>
            <option>Appetizer</option>
            <option>Side Dish</option>
            <option>Salad</option>
            <option>Dip</option>
            <option>Sauce</option>
            <option>Bread/Baked Good</option>
            <option>Entree</option>
            <option>Dessert</option>
          </select>
  </div>

  <div class='form-group'>
    <label for='newIngredients'>Ingredient List:</label>
    <input type='array' id='newIngredients' class='form-control'>
  </div>

</template>

  <template name='auto'>
    <span class="form-group label">{{cuisine}}</span>
  </template>

<template name='addRecipe'>
  <button class="btn-custom btn new" data-toggle="modal" data-target="#myModal">+ Recipe</button>
</template>


<template name='addButton'>
	<button type="button" class="add btn btn-custom btn-primary">Add</button>
</template>
